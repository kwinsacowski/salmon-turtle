<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT-Style UI</title>
    <link rel="stylesheet" href="styles/main.css"></linref>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Conversations</h2>
            <ul class="chat-list">
                <li tabindex="0">Chat with Support</li>
                <li tabindex="0">Project Brainstorm</li>
            </ul>
        </aside>
        <main class="chat">
            <!-- Chat history with static bubbles -->
             <section class="messgages" role="log" aria-live="polite">
                <div class="message assistant">
                    <p>Hello! How can I assist you today?</p>
                </div>
                <div class="message user">
                    <p>I'd like to learn how to build a chat UI with HTML &amp CSS.</p>
                </div>
                <div class="message assistant">
                    <p>Absolutely!-let's get started with the layout first!</p>
                </div>
            </section>

            <!-- Input form-->
            <footer>
                <form class="input-form" role="search" aria-label="Send a message">
                    <inpput id="chat-input" type="text" placeholder="Type your message..." requied>
                        <button type="submit" aria-label="Submit">Send</button>
                    </inpput>
                </form>
            </footer>
        </main>
    </div>
</body>
</html>
