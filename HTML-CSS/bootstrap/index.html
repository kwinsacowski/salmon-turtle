<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Basics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-light">
      <div class="container-fluid">
      <a class="navbar-brand" href="#">My Bootstrap Site</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active placeholder" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link placeholder" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link placeholder" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  
  <div class="container mt-4">
    <h2 class="mb-4">Registration Form</h2>
    <form class="row">
      <!-- First Name & Last Name side-by-side adjusts for md screens or smaller-->
      <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control is-invalid" id="firstName">
        <div class="invalid-feedback">
        First Name is required.
    </div>
    </div>
      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control is-invalid" id="lastName">
        <div class="invalid-feedback">
            Last Name is Required
        </div>
    </div>
      <!-- Email -->
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control is-invalid" id="email">
        <div class="invalid-feedback">
        email is required.
    </div>
    </div>
      <!-- Password -->
      <div class="col-md-6">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control is-invalid" id="password">
        <div class="invalid-feedback">
        password is required.
    </div>
    </div>
      <!-- Checkbox -->
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="terms" required>
          <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
        </div>
      </div>
      <!-- Submit Button center in 12 cols -->
      <div class="col-12 text-center mt-3">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>

    <!-- Table -->
    <h2 class="mt-5">User Data</h2>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Alice</td>
            <td>Johnson</td>
            <td>alice@example.com</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Bob</td>
            <td>Smith</td>
            <td>bob@example.com</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Charlie</td>
            <td>Brown</td>
            <td>charlie@example.com</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <!-- Full-width Responsive Image -->
  <div class="container-fluid px-0 mt-5">
    <img src="Bronco.jpg" class="img-fluid w-100" alt="Grey Bronco">
  </div>

  <!-- Circular Image -->
  <div class="container text-center my-4">
    <img src="blackbronco.jpg" alt="Black Bronco" class="rounded-circle img-fluid">
  </div>
 
  <!-- Buttons -->
  <div class="container text-center mb-5">
    <button class="btn btn-info me-2">Always Visible</button>
    <button class="btn btn-info d-none d-md-inline-block">Hidden on Small Screens</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
