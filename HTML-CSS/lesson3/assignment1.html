    <h2>Contact Us</h2>
    <form action="/submit" method="post">
        <fieldset>
            <legend>Contact Information</legend>
            <label for ="name">Name</label>
            <input type="text" id="name" name="name" placeholder="First and Last Name" required>
            <br>
            <label for ="email">Email</label>
            <input type ="email" id="email" name="email" requiired>
        </fieldset><br>
        <label for ="message">Message</label><br>
        <textarea id="message" name="message" rows="15" cols="75" placeholder="Please provide a summary of the reason you are contacting us" required></textarea>
        <br><br>
        <!--Part 1 Bonus-->
        <label for="How did you hear about us?">How did you hear about us?</label><br>
        <input type="radio" id="facebook" name="facebook" value="facebook">
        <label for ="facebook">Facebook</label><br>

        <label for ="myspace">Myspace</label><br>
        <input type ="radio" id="google" name="google">
        <label for ="google">Google</label><br>

        <br>
        <input type="submit" value="Submit">
    </form>
